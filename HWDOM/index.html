<!doctype html>
<html lang="en">

<head>
    <title>Home Work DOM</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- STYLE CSS -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- BÀI 1: TÍNH LƯƠNG NHÂN VIÊN -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Tính Tiền Lương Nhân Viên
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Lương 1 ngày</label>
                            <input id="luong1ngay" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số ngày làm</label>
                            <input id="songaylam" type="number" class="form-control">
                        </div>
                        <button id="btntinhluong" class="btn btn-info">Tính Lương</button>
                    </div>                    
                    <div id="Footertinhluong" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- BÀI 2: TÍNH TRUNG BÌNH CỘNG CÁC SỐ THỰC -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        Tính Trung Bình Các Số Thực
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Số Thực 1</label>
                            <input id="sothuc1" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số Thực 2</label>
                            <input id="sothuc2" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số Thực 3</label>
                            <input id="sothuc3" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số Thực 4</label>
                            <input id="sothuc4" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Số Thực 5</label>
                            <input id="sothuc5" type="number" class="form-control">
                        </div>
                        <button id="btntinhtb" class="btn btn-info">Tính TB</button>
                    </div>                    
                    <div id="Footertinhtb" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- BÀI 3:  QUY ĐỔI TIỀN -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        QUY ĐỔI TIỀN
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập Tiền Cần Đổi</label>
                            <input id="doitien" type="number" class="form-control">
                        </div>                        
                        <button id="btndoitien" class="btn btn-info">Đổi Tiền USD</button>
                    </div>                    
                    <div id="Footerdoitien" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- BÀI 4: TÍNH HCN -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        TÍNH HÌNH CHỮ NHẬT
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập Chiều Dài</label>
                            <input id="chieudai" type="number" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Nhập Chiều Rộng</label>
                            <input id="chieurong" type="number" class="form-control">
                        </div>                 
                        <button id="btntinhhcn" class="btn btn-info">Tính HCN</button>
                    </div>
                    <div id="FooterHCN" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
    <!-- BÀI 5: TÍNH TỔNG 2 KÝ SỐ -->
    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-header">
                        TÍNH TỔNG 2 KÝ SỐ
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Nhập Số Thực</label>
                            <input id="sothuc" type="number" class="form-control">
                        </div>                                         
                        <button id="btnsothuc" class="btn btn-info">Tính Tổng</button>
                    </div>
                    <div id="Footersothuc" class="card-footer text-muted"></div>
                </div>
            </div>
        </div>
    </div>
    <hr/>















    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- MAIN JS -->
    <script src="./main.js"></script>
</body>

</html>
